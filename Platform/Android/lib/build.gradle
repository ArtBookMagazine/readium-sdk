apply plugin: 'com.android.model.library'

model {
    android {
        compileSdkVersion = 23
        buildToolsVersion = "23.0.2"

        defaultConfig.with {
            minSdkVersion.apiLevel   = 19
            targetSdkVersion.apiLevel = 23
        }
    }

    android.sources {
        main {
            jniLibs {
                dependencies {
                    project ":epub3"
                }
            }
        }
    }

    android.buildTypes {
        release {
            minifyEnabled = true
        }
        debug {
            minifyEnabled = false
        }
    }

    android.productFlavors {
        create ("arm") {
        }

        create ("x86") {
        }

        create("all")
    }
}